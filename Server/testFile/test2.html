<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Albums</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }

    .album-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px,1fr));
      gap: 15px;
    }

    .album-card {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      transition: 0.3s;
    }

    .album-card:hover {
      transform: scale(1.05);
      background: #272727;
    }

    img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    h3 {
      font-size: 18px;
      margin-top: 10px;
    }

    .artist {
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <h1>ðŸŽµ Albums</h1>
  <div class="album-container" id="albums"></div>

  <script>
    async function loadAlbums() {
      const res = await fetch("http://localhost:3000/api/albums");
      const albums = await res.json();

      let html = '';
      albums.forEach(a => {
        html += `
          <div class="album-card">
            <img src="${a.coverUrl}" alt="cover" />
            <h3>${a.title}</h3>
            <p class="artist">${a.artist}</p>
            <p>Tracks: ${a.songs?.length || 0}</p>
          </div>
        `;
      });

      document.getElementById("albums").innerHTML = html;
    }

    loadAlbums();
  </script>
</body>
</html>
